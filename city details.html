            var DL = document.getElementById("Delhi");
            var bombay = document.getElementById("Mumbai");

                hyd.className = " ";
                DL.className = "styling";
                bombay.className = "styling";
            } else if (value == 2) {
                hyd.className = " styling";
                DL.className = " ";
                bombay.className = "styling";
